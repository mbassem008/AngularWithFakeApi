<div class="container">


    <div class="row" style="margin-bottom: 15%;">
        <div class="col-lg-12">

            <div class="d-flex team-vs">
                <span class="score">
                    <span [ngClass]="{
                    green: resultScore(match.score1,match.score2)[0]=='green',
                    red: resultScore(match.score1,match.score2)[0]=='red',
                    blue: resultScore(match.score1,match.score2)[0]=='blue'
                }">{{match.score1}}</span> -
                    <span [ngClass]="{
                        green: resultScore(match.score2,match.score1)[0]=='green',
                        red: resultScore(match.score2,match.score1)[0]=='red',
                        blue: resultScore(match.score2,match.score1)[0]=='blue'
                    }">{{match.score2}}</span></span>
                <div class="team-1 w-50">
                    <div class="team-details w-100 text-center">
                        <img [src]="match.logo1" alt="Image" class="img-fluid" style="width: 100px;height: 100px;">
                        <h3 [ngStyle]="{
                            color: resultScore(match.score1,match.score2)[0]
                        }">{{match.team1}} <span>({{resultScore(match.score1,match.score2)[1]}})</span></h3>

                    </div>
                </div>
                <div class="team-2 w-50">
                    <div class="team-details w-100 text-center">
                        <img [src]="match.logo2" alt="Image" class="img-fluid" style="width: 100px;height: 100px;">
                        <h3 [ngStyle]="{
                            color: resultScore(match.score2,match.score1)[0]
                        }">{{match.team2}} <span>({{resultScore(match.score2,match.score1)[1]}})</span></h3>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
