<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Login</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #login1Form="ngForm" (ngSubmit)="login1()">
                    <div class="mb-3 row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" [(ngModel)]="user1.email"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="user1.pwd"
                                [ngModelOptions]="{standalone: true}">
                        </div>

                    </div>
                    <div class="subm">
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary py-3 px-5" value="Submit">
                        </div>
                    </div>

                </form>
                <div class="container" style="text-align: center;">
                    <label for="img" class="col-sm-2 col-form-label"> l'image de l'{{ img.name}}</label>
                    <div>
                        <img [src]="img.path" [alt]="img.name">
                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
