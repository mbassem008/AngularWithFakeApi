<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div  class="col-lg-9 mx-auto text-center">
                <h1 class="text-white" >Add Match</h1>
                <div class="site-section bg-dark">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <form [formGroup]="matchForm" >
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="id" placeholder="ID">
                                        <input type="text" class="form-control" formControlName="team1" placeholder="Team 1">
                                        <input type="text" class="form-control" formControlName="team2" placeholder="Team 2">
                                        <input type="number" class="form-control" formControlName="score1" placeholder="Score 1">
                                        <input type="number" class="form-control" formControlName="score2" placeholder="Score 2">
                                        <input type="text" class="form-control" formControlName="logo1" placeholder="Logo 1">
                                        <input type="text" class="form-control" formControlName="logo2" placeholder="Logo 2">
                                    </div>
                                    <!-- <div class="form-group">
                                        <input type="password" class="form-control" [(ngModel)]="user.pwd" [ngModelOptions]="{standalone: true}"
                                         placeholder="password">
                                    </div> -->
                
                
                                    <div class="form-group">
                                        <input type="submit" (click)="addmatch()" class="btn btn-primary py-3 px-5" value="Add Match">
                                        <button type="reset" class="btn btn-primary py-3 px-5" routerLink="/admin" style="margin-left: 50px;">Cancel</button>

                                    </div>
                                </form>
                            </div>
                
                        </div>
                    </div>
                </div>
            </div>
            


        </div>
        
    </div>
</div>
