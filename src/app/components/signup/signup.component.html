<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">Sign-up</h1>
          </div>
      </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-7">
              <form [formGroup]="signupForm">
                  <div class="form-group">
                      <input type="text" formControlName='name' class="form-control" placeholder="Name">
                  </div>
                  <div *ngIf="signupForm.controls['name'].invalid && (signupForm.controls['name'].dirty || signupForm.controls['name'].touched)">
                    <div *ngIf="signupForm.controls['name'].errors.required" class="text-danger">
                      Name is required
 
                    </div>
                    <div *ngIf="signupForm.controls['name'].errors.minlength" class="text-danger">
                      Name must have at least 3 characters 

                    </div>

                  </div> 
                  <div class="form-group">
                      <input type="text" formControlName='email' class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                      <input type="password"  formControlName='pwd' class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName='ConfirmPwd' class="form-control" placeholder="ConfirmPwd">
                  </div>

                  <div class="form-group">
                      <input type="submit" (click)="signup()" class="btn btn-primary py-3 px-5" value="Submit">
                  </div>
              </form>
          </div>
