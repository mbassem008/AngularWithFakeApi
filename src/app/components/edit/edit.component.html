                            <div class="row">

                                    <div class="widget-next-match">
                                        <table class="table custom-table" >
                                            <thead>

                                            <th>Team</th>

                                                </tr>

                                            <tbody >

                                        </table>

                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" (click)="editPlayer()" class="btn btn-primary py-3 px-5" value="Edit">
                    <button type="reset" class="btn btn-primary py-3 px-5" routerLink="/player" style="margin-left: 50px;">Cancel</button>
