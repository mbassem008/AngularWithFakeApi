<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Players</h1>
                <div class="site-section bg-dark">
                    <div class="container">
                        <div class="row">

                            <div class="col-lg-12">

                                <div class="widget-next-match">
                                    <table class="table custom-table">
                                        <thead>
                                            <!-- <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Number</th>
                                        <th>Poste</th>
                                        <th>Team</th>
                                    </tr> -->
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Age</th>
                                                <th>Number</th>
                                                <th>Poste</th>
                                                <th>Team</th>
                                                <th>Actions</th>

                                            </tr>
                                        </thead>
                                        <tbody> 
                                            <tr *ngFor='let p of players'>
                                                <td>{{p.id}}</td>
                                                <td>{{p.name}}</td>
                                                <td>{{p.age}}</td>
                                                <td>{{p.number}}</td>
                                                <td>{{p.poste}}</td>
                                                <td>{{p.team}}</td> 
                                                <td> 
                                                    <button class="btn btn-success" (click)="goToPlayer(p.id)">Display</button>
                                                    <button class="btn btn-warning" (click)="editPlayer(p.id)" >Edit</button>
                                                    <button class="btn btn-danger" (click)="deleteMatch(p.id)" >Delete</button>
                                                    
                                                </td>

                                            </tr>


                                        </tbody>
                                    </table>

                                </div>

                            </div>


                        </div>

                    </div>
                    <div >
                        <button type="button" class="btn btn-primary" (click)="addPlayer()" >Add Player</button>
            
                    </div>
                </div>

            </div>

        </div>
        
    </div>
</div>
